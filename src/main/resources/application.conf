ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ ktor.jwt.io.ApplicationKt.module ]
    }
}

database {
  datasource {
    driver-class-name="com.mysql.cj.jdbc.Driver"
    url = "jdbc:mysql://localhost:3306/sample"
    username = "root"
    password: "1234"
    max-pool-size = 3
  }

  reset-on-boot = true
}

jwt {
  secret = "secret"
  issuer = "http://0.0.0.0:8080/"
  audience = "http://0.0.0.0:8080/hello"
  realm = "Access to 'hello'"
}